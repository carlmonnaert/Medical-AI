<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Simulation Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            padding-top: 4.5rem;
        }
        .dashboard-header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .plot-container {
            height: 400px;
            width: 100%;
        }
        .stats-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
        }
        .stats-label {
            font-size: 1rem;
            color: #6c757d;
        }
        .timeline-controls {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .nav-tabs .nav-link.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .timeline-picker {
            max-width: 300px;
        }
        .hospital-state-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.85);
        }
        .nav-link:hover {
            color: #fff;
        }
        .nav-link.active {
            font-weight: bold;
            color: #fff;
        }
        #simulationSelector {
            max-width: 300px;
            margin-right: 20px;
        }
    </style>
    {% block additional_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hospital Simulation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/timeline' %}active{% endif %}" href="/timeline">Timeline Explorer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/controls' %}active{% endif %}" href="/controls">Simulation Controls</a>
                    </li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <select class="form-select form-select-sm" id="simulationSelector">
                        <option value="">Loading simulations...</option>
                    </select>
                    <span class="badge bg-light text-dark ms-2" id="simulationDetails">-</span>
                    <span id="navSimulationStatus" class="badge ms-2">-</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-3">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Current simulation ID and update tracking
        let currentSimId = null;
        let lastUpdateTime = null;
        let refreshIntervalId = null;
        let refreshInterval = 10000; // 10 seconds default
        let isSimulationActive = false;
        
        // Function to load available simulations
        function loadSimulations() {
            fetch('/api/simulations')
                .then(response => response.json())
                .then(data => {
                    if (!data.simulations || data.simulations.length === 0) {
                        console.log('No simulations available');
                        return;
                    }
                    
                    // Update simulation selector
                    const select = document.getElementById('simulationSelector');
                    select.innerHTML = ''; // Clear options
                    
                    data.simulations.forEach(sim => {
                        const option = document.createElement('option');
                        option.value = sim.id;
                        option.textContent = `Simulation ${sim.id} - ${new Date(sim.start_time).toLocaleString()}`;
                        select.appendChild(option);
                    });
                    
                    // Select first simulation by default
                    currentSimId = data.simulations[0].id;
                    select.value = currentSimId;
                    updateSimulationDetails(data.simulations[0]);
                    
                    // Set up smart auto-refresh
                    setupSmartRefresh();
                    
                    // Trigger simulation change event to update page content
                    if (typeof onSimulationChange === 'function') {
                        onSimulationChange(currentSimId);
                    }
                })
                .catch(error => {
                    console.error('Error fetching simulations:', error);
                });
        }
        
        // Check if simulation is active and has new data
        function checkSimulationActivity() {
            if (!currentSimId) return;
            
            const url = `/api/simulation/is_active?sim_id=${currentSimId}${lastUpdateTime ? `&last_update_time=${encodeURIComponent(lastUpdateTime)}` : ''}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const wasActive = isSimulationActive;
                    isSimulationActive = data.is_active;
                    
                    // Update simulation status indicator if it exists
                    const statusIndicator = document.getElementById('simulationStatusIndicator');
                    if (statusIndicator) {
                        statusIndicator.className = `badge ${isSimulationActive ? 'bg-success' : 'bg-secondary'}`;
                        statusIndicator.textContent = isSimulationActive ? 'Active' : 'Inactive';
                    }
                    
                    // Update navbar status indicator
                    const navStatus = document.getElementById('navSimulationStatus');
                    if (navStatus) {
                        navStatus.className = `badge ${isSimulationActive ? 'bg-success' : 'bg-secondary'}`;
                        navStatus.textContent = isSimulationActive ? 'Active' : 'Inactive';
                    }
                    
                    // If active state changed, adjust refresh behavior
                    if (wasActive !== isSimulationActive) {
                        setupSmartRefresh();
                    }
                    
                    // Only refresh if new data is available or first load
                    if (data.has_new_data || !lastUpdateTime) {
                        lastUpdateTime = data.last_update_time;
                        
                        // Call page-specific update function if it exists
                        if (typeof updatePageData === 'function') {
                            updatePageData();
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking simulation activity:', error);
                });
        }
        
        // Set up the smart refresh system
        function setupSmartRefresh() {
            // Clear existing interval if any
            if (refreshIntervalId) {
                clearInterval(refreshIntervalId);
                refreshIntervalId = null;
            }
            
            // Initial check
            checkSimulationActivity();
            
            // Set interval based on activity - more frequent if active
            const interval = isSimulationActive ? refreshInterval : refreshInterval * 3;
            refreshIntervalId = setInterval(checkSimulationActivity, interval);
            
            console.log(`Smart refresh set up: ${isSimulationActive ? 'Active' : 'Inactive'} mode, checking every ${interval/1000}s`);
        }
        
        // Update simulation details display
        function updateSimulationDetails(sim) {
            const details = document.getElementById('simulationDetails');
            if (details) {
                details.textContent = `${sim.num_doctors} doctors, rate: ${sim.arrival_rate}/hour`;
            }
            
            // Update input fields in control panel if they exist
            const arrivalInput = document.getElementById('arrivalRateInput');
            const doctorInput = document.getElementById('doctorCountInput');
            
            if (arrivalInput) arrivalInput.value = sim.arrival_rate;
            if (doctorInput) doctorInput.value = sim.num_doctors;
        }
        
        // Handle simulation selection change
        document.getElementById('simulationSelector').addEventListener('change', function() {
            currentSimId = this.value;
            lastUpdateTime = null; // Reset to force refresh on first load
            
            // Fetch details for this simulation
            fetch('/api/simulations')
                .then(response => response.json())
                .then(data => {
                    const sim = data.simulations.find(s => s.id == currentSimId);
                    if (sim) {
                        updateSimulationDetails(sim);
                    }
                })
                .catch(error => console.error('Error fetching simulation details:', error));
            
            // Set up smart refresh for the new simulation
            setupSmartRefresh();
            
            // Call page-specific handler if it exists
            if (typeof onSimulationChange === 'function') {
                onSimulationChange(currentSimId);
            }
        });
        
        // Function to show status messages
        function showStatus(containerId, type, message) {
            const statusDiv = document.getElementById(containerId);
            if (!statusDiv) return;
            
            statusDiv.innerHTML = '';
            
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            statusDiv.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            statusDiv.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // Initial load
        $(document).ready(function() {
            loadSimulations();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
